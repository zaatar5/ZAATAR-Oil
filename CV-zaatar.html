<!DOCTYPE html>
<html lang="ar-sa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Moayyad Dokhan</title>

    <!-- ملف CSS -->
    <link rel="stylesheet" href="CV-zaatar.css">

    <!-- الخط -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- رأس الصفحة -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">ZAATAR Oil</div>
            <div class="nav">
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#project">Project</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- قسم About Us -->
        <div class="about" id="about">
            <div class="avatar">
                <img src="/home/zaatar/Desktop/Projects/HTML/CV-ZAATAR/Accessories/avatar1.jpeg" alt="Moayyad Dokhan">
            </div>
            <div class="aboutme">
                <h1>From idea to execution</h1>
                <h2>I build with purpose</h2>

                <div class="social-links">
                    <a href="https://www.instagram.com/zaatar514/" target="_blank">
                        <img src="/home/zaatar/Desktop/Projects/HTML/CV-ZAATAR/Accessories/instagram.png" alt="Instagram" />
                    </a>
                    <a href="https://yanfaa.com/y/Muayad" target="_blank">
                        <img src="https://yanfaa.com/logo-green-new.0d805a7ce6a7f0f4f4a4.png" alt="Yanfaa" />
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- قسم المشاريع -->
    <section class="project" id="project">
        <div class="project_text">
            <h1>Project</h1>
            <h3>This is my project</h3>
        </div>

        <div class="content">
            <div class="item">
                <img src="/home/zaatar/Desktop/Projects/Kufi script/Team logo.png" alt="Team logo">
                <h2>Team Logo</h2>
            </div>
            <div class="item">
                <img src="/home/zaatar/Desktop/Projects/Kufi script/Ali logo.png" alt="Ali logo">
                <h2>Ali Logo</h2>
            </div>
            <div class="item">
                <img src="/home/zaatar/Desktop/Projects/Kufi script/Tariq logo.png" alt="Tariq logo">
                <h2>Tariq Logo</h2>
            </div>
            <div class="item">
                <img src="/home/zaatar/Desktop/Projects/Kufi script/Mahmoud logo.png" alt="Mahmoud logo">
                <h2>Mahmoud Logo</h2>
            </div>
        </div>
    </section>

    <!-- قسم التواصل -->
    <section class="contact" id="contact">
        <h1>Contact Us</h1>
        <div class="form">
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- خريطة جوجل -->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11997.860474671592!2d36.31510744549328!3d33.605056068889915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1518e9feb1bf0c6f%3A0x81e532cf8d09a2e9!2z2K_ZiNin2LEg2KfZhNmG2K7ZhNip!5e1!3m2!1sar!2ssa!4v1757172785595!5m2!1sar!2ssa" 
                width="100%" 
                height="300" 
                style="border:0; border-radius: 10px;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <!-- الفوتر -->
    <footer class="footer">
        zaatar oil
    </footer>

</body>
</html>
